{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'space_style.css' %}">

<head>
    {% block 'title' %}
    {% endblock %}
</head>

<body>

<div class="nav-bar">
    <button {% if page_name == 'projects' %}class="selected"{% endif %} onclick="window.location.href='{% url 'projects' %}';">
        PROJECTS
    </button>
    
    <button {% if page_name == 'career' %}class="selected"{% endif %} onclick="window.location.href='{% url 'career' %}';">
        CAREER
    </button>

    <button {% if page_name == 'hobbies' %}class="selected"{% endif %} onclick="window.location.href='{% url 'hobbies' %}';">
        HOBBIES
    </button>

    <button {% if page_name == 'profile' %}class="selected"{% endif %} onclick="window.location.href='{% url 'profile' %}';">
        PROFILE
    </button>
</div>

<div class="content">
    {% block 'content' %}
    {% endblock %}
</div>

{% block 'svg-filters' %}
{% endblock %}
</body>
</html>
